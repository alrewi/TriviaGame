<body class="background">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Space Trivia</h1>
            <p class="lead">You have 30 seconds to answer each question correctly. Good luck!</p>
        </div>
    </div> 

    <div class="row">   
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="question"></div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">
            <button type="button" class="btn btn-outline-warning btn-lg btn-block" id="button-1"></button>
            <button type="button" class="btn btn-outline-warning btn-lg btn-block" id="button-2"></button>
            <button type="button" class="btn btn-outline-warning btn-lg btn-block" id="button-3"></button>
            <button type="button" class="btn btn-outline-warning btn-lg btn-block" id="button-4"></button>
        </div>
    </div>

    <div class="row">
        <h1 class="h1" id="timer" >Only <div id="timer-display"></div>  Seconds Left!</h1>    
    </div>  

    <div class="row">
        <h1 class="h1" id="result-display">Correct/Incorrect display</h1>
    </div>

    <script src="assets/javascript/app.js"></script>
